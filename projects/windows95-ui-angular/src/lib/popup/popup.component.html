<div *ngIf = "visible">
	<window [windowTitle] = "title" (onClose) = "rejectPopup()">
		<div class = "popup-content flex flex-column h-full">
			<div class = "overflow-auto flex-grow-1">
				<ng-container *ngIf = "isText(contents)">{{contents}}</ng-container>
				<ng-container *ngIf = "!isText(contents)">
					<ng-container *ngComponentOutlet="contents"></ng-container>
				</ng-container>
			</div>
			<div class = "buttons flex flex-row-reverse">
				<ng-container *ngIf = "showRejectAction">
					<windows-button
						class = "button-margin"
						(click) = "rejectPopup()"
					>
						{{rejectText}}
					</windows-button>
				</ng-container>
				<ng-container *ngIf = "showConfirmAction">
					<windows-button
						class = "button-margin"
						(click) = "confirmPopup()"
					>
						{{confirmText}}
					</windows-button>
				</ng-container>
				<windows-button
					*ngFor = "let action of popupService.actions"
					class = "button-margin"
					(click) = "action.action()"
				>
					{{action.text}}
				</windows-button>
			</div>
		</div>
	</window>
</div>
