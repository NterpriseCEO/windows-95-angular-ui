<div class = "window" [ngClass] = "styleClass">
	<div class = "header" [attr.data-active] = "active">
		<span class = "bold-font">{{title}}</span>
		<button *ngIf = "showCloseButton"><span class="close-icon"></span></button>
	</div>
	<div class="window-content">
		<ng-content></ng-content>
	</div>
</div>
