<div class = "window" [ngClass] = "styleClass">
	<div class = "header" [attr.data-active] = "active">
		<div>
			<button *ngFor = "let button of headerButtons" (click) = "button.action()">{{button.text}}</button>
			<span class = "bold-font title">{{title}}</span>
		</div>
		<button *ngIf = "showCloseButton"><span class="close-icon"></span></button>
	</div>
	<div class="window-content">
		<ng-content></ng-content>
	</div>
</div>
