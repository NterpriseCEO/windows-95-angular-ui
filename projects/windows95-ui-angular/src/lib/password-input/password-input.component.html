<label class = "password-input-wrapper" [class.disabled] = "disabled">
	<input
		type = "password"
		[disabled] = "disabled"
		[placeholder] = "placeholder"
		[value] = "value"
		(keyup) = "changeValue($event.target)"
		(keydown.backspace) = "changeValue($event.target)"
	>
	<div class = "password-stars">{{passwordStars}}</div>
</label>
